<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>dyn skadi</title>
    <script src="../dist/SpineRenderer.b733edc5.chunk.js"></script>

  <body>
    <div
      id="container"
      style="
        width: 3000px;
        height: 3000px;
        transform: scale(0.3, 0.3);
        transform-origin: left top;
      "
    ></div>
    <script>
      SpineRender.render(document.getElementById("container"), {
        atlasPath: "./spine/dyn_illust_char_1012_skadi2.atlas",
        skelPath: "./spine/dyn_illust_char_1012_skadi2.skel",
        atlasPages: [
          "dyn_illust_char_1012_skadi2.png",

        ani: "Interact",

        y: 200,
        fitToCanvas: false,
        onSuccess: (widget) => {
          console.log(widget);
        },
        onSkelLoaded: (skel) => {
          console.log(skel);    
        },
      });
